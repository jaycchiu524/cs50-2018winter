{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="symbol" placeholder="Symbol(e.g. APLL)">
        </div>
        <div class="form-group">
            <input min="1" type="number" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
