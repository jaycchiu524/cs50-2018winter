{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="password" name="confirmation" placeholder="Confirm your password">
        </div>
        <button class="btn btn-primary" type="submit">Sumit</button>
    </form>

{% endblock %}
